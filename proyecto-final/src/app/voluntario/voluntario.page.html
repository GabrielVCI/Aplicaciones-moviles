<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Voluntariado</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Formularo para voluntarios</ion-card-title>
      <ion-card-subtitle>
        Aqui podras colocar la informacion para ingresarte como voluntario.  
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingrese su cedula:</ion-label>
        <ion-input type="number" [(ngModel)]="cedula" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingrese su nombre:</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item fill="solid">
        <ion-label position="floating">Ingrese su apellido:</ion-label>
        <ion-input [(ngModel)]="apellido" placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item fill="outline">
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item fill="outline">
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correo" type="email" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-button (click)="createVolunteer()" expand="block" style="margin-top: 10px;">Crear</ion-button>
    </ion-card-content>
  </ion-card>

 
</ion-content>
