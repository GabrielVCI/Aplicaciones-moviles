<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Miembros de la Defensa Civil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list style="display: flex; align-items: center; flex-direction: column;">
    <ion-item *ngFor="let miembro of miembros">
        <div class="miembros">
          <ion-card>
            <ion-card-header>
              <img src="{{miembro['foto']}}" alt="FOTO">
              <ion-card-title style="font-size: 30px;">{{miembro["nombre"]}}</ion-card-title>
              <ion-card-subtitle style="font-size: 25px;">
                {{miembro["cargo"]}}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </div>
        <hr>
    </ion-item>
  </ion-list>
</ion-content>
