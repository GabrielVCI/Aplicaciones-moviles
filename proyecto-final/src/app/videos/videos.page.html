<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of videos">
        <div class="videos">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{video["titulo"]}}</ion-card-title>
              <ion-card-subtitle>
                {{video["fecha"]}}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{video["descripcion"]}}
              <iframe width="560" height="315" src="{{video['link']}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>          

            </ion-card-content>
          </ion-card>
        </div>
        <hr>
    </ion-item>
  </ion-list>
</ion-content>
