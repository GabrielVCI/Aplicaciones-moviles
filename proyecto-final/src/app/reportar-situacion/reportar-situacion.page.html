<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ministerio de Defensa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="situaciones">
    <h2>Reportar situacion</h2>
    <h5>Aqui podras registrar las situaciones en las que te podrias encontrar.</h5>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Localizador de posiciones</ion-card-title>
      <ion-card-subtitle>
        Aqui podras colocar la informacion para localizar cualquier punto que desees.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Titulo:</ion-label>
        <ion-input type="text" [(ngModel)]="titulo" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion:</ion-label>
        <ion-input [(ngModel)]="descripcion" placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Foto:</ion-label>
        <ion-input [(ngModel)]="foto" placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Latitud</ion-label>
        <ion-input [(ngModel)]="latitud" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Longitud</ion-label>
        <ion-input [(ngModel)]="longitud" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-button (click)="postSituacion()" expand="block" style="margin-top: 10px;">Crear</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
