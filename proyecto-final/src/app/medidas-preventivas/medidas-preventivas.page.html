<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medidas Preventivas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let medida of medidas">
        <div class="medidas">
          <ion-card>
            <ion-card-header style="display: flex; align-items: center; flex-direction: column;">
              <img src="{{medida['foto']}}" alt="FOTO" width="70%"> 
              <ion-card-title style="font-size: 30px;">{{medida["titulo"]}}</ion-card-title>
              <ion-card-subtitle>
                {{medida["fecha"]}}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content style="font-size: 25px;">
              {{medida["descripcion"]}}
            </ion-card-content>
          </ion-card>
        </div>
        <hr>
    </ion-item><br><br>
  </ion-list>
</ion-content>
