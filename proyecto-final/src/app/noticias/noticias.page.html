<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
        <div class="noticias">
          <ion-card>
            <ion-card-header>
              <img src="{{noticia['foto']}}" alt="FOTO" style="margin: auto;" width="90%">

              <ion-card-title style="font-size: 30px;">{{noticia["titulo"]}}</ion-card-title>
              <ion-card-subtitle style="font-size: 20px;">
                {{noticia["fecha"]}}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content style="font-size: 25px;">
              {{noticia["contenido"]}}
            </ion-card-content>
          </ion-card>
        </div>
        <hr>
    </ion-item>
  </ion-list>
  
</ion-content>
