<ion-header>
  <ion-toolbar>
    <ion-title>Map</ion-title>
    <ion-button href="home" slot="start">
      <ion-icon slot="icon-only" name="arrow-back-outline" fill="clear"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Localizador de posiciones</ion-card-title>
      <ion-card-subtitle>
        Aqui podras colocar la informacion para localizar cualquier punto que desees.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content >
      <ion-item>
        <ion-label position="floating">Ingrese su nombre</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item fill="solid">
        <ion-label position="floating">Ingrese su apellido</ion-label>
        <ion-input [(ngModel)]="apellido" placeholder="Enter text"></ion-input>
      </ion-item>
      
      <ion-item fill="outline">
        <ion-label position="floating">Latitud</ion-label>
        <ion-input [(ngModel)]="latitud" type="number" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item fill="outline">
        <ion-label position="floating">Longitud</ion-label>
        <ion-input [(ngModel)]="longitud" type="number" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-button (click)="createMap()" expand="block" style="margin-top: 10px;">Siguiente</ion-button>
    </ion-card-content>
  </ion-card>

  <capacitor-google-maps #map></capacitor-google-maps>

</ion-content>
